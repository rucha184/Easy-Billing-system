<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="billing-title text-center mb-4">Billing System</h1>

    <!-- Customer Details -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white">Customer Details</div>
      <div class="card-body">
        <form id="customer-form" class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Customer Name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Phone Number" required>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Item -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white">Add Item</div>
      <div class="card-body">
        <form id="item-form" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="item-name" class="form-control" placeholder="Item Name" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="item-qty" class="form-control" placeholder="Quantity" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="item-price" class="form-control" placeholder="Price" required>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-dark">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Invoice -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white">Invoice</div>
      <div class="card-body">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-secondary">
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="invoice-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Summary -->
    <div class="card shadow-sm">
      <div class="card-header bg-black text-white">Summary</div>
      <div class="card-body">
        <h4 id="grand-total">Grand Total: â‚¹0</h4>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
